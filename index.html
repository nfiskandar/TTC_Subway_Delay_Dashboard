<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TTC_Subway_Delay_Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
   <!-- Our CSS -->
   <link rel="stylesheet" type="text/css" href="static/css/style.css">



</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>TTC_Subway_Delay_Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>      
    </div>
    <div class="row">
    <!-- The div that holds our map -->
      <div class ="leaflet", id ="subwaymap"></div>
    </div>
    <!-- The div that holds the 1st filter and chart -->
    <div class ="row">
      <div class="col-md-4">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
       
      <div class="col-md-8">
        <div id="Time">plot chart </div>
      </div>      
    </div>
    <!-- The div that holds the 2st filter and chart -->
    <div class ="row">
        <div class="col-md-4">
          <div class="well">
            <h5>Test Subject ID No.:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
         
        <div class="col-md-8">
          <div id="Time">plot chart </div>
        </div>      
     </div>
   </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
 

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TTC_Subway_Delay_Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>TTC_Subway_Delay_Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>      
    </div>

    <!-- The div that holds the map -->
    <div class="row">    
      <div class="leaflet" id="leaflet subwaymap">Leaflet Map</div>
    </div>
    <br>

    <!-- The div that holds the 1st graph and filters -->
    <div class="row">
      <div class="col-md-4 well">
          <h5>Subway Line:</h5>
          <select id="selDataset time_filter subway_line" onchange="optionChanged(this.value)"></select>
          <h5>Month:</h5>
          <select id="selDataset time_filter month" onchange="optionChanged(this.value)"></select>
          <h5>Day of the Week:</h5>
          <select id="selDataset time_filter day" onchange="optionChanged(this.value)"></select>
      </div>
       
      <div class="col-md-8">
        <div id="time">Time Bar Graph</div>
      </div>      
    </div>
    <br>

    <!-- The div that holds the 2st graph and filters -->
    <div class="row">
      <div class="col-md-4 well">
          <h5>Subway Line:</h5>
          <select id="selDataset day_filter subway_line" onchange="optionChanged(this.value)"></select>
          <h5>Month:</h5>
          <select id="selDataset day_filter month" onchange="optionChanged(this.value)"></select>
          <h5>Time of Day:</h5>
          <select id="selDataset day_filter time" onchange="optionChanged(this.value)"></select>
      </div>
         
      <div class="col-md-8">
          <div id="day">Day Bar Graph</div>
      </div>      
     </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/map.js"></script>
  <script src="./static/js/time_day_graph.js"></script>
 
</body>

</html>
